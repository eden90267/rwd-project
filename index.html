<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Response Web Design Demo</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
	<div class="container">
		<table class="order">
			<tr>
                <th width="15%" class="m-none">編號</th>
                <th width="15%">訂單日期</th>
                <th width="15%">姓名</th>
                <th width="20%">品項</th>
                <th width="15%">總金額</th>
                <th width="15%" class="m-none">管理</th>
            </tr>
            <tr>
                <td class="m-none">2000001</td>
                <td>2018/02/05</td>
                <td>王小名</td>
                <td>冰箱</td>
                <td>20000</td>
                <td class="m-none">
                    <input type="button" value="修改">
                    <input type="button" value="刪除">
                </td>
            </tr>
            <tr>
                <td class="m-none">2000002</td>
                <td>2018/02/05</td>
                <td>蔡小花</td>
                <td>電風扇</td>
                <td>50000</td>
                <td class="m-none">
                    <input type="button" value="修改">
                    <input type="button" value="刪除">
                </td>
            </tr>
            <tr>
                <td class="m-none">2000003</td>
                <td>2018/02/05</td>
                <td>廖添丁</td>
                <td>白毛巾</td>
                <td>30000</td>
                <td class="m-none"> 
                    <input type="button" value="修改">
                    <input type="button" value="刪除">
                </td>
            </tr>
		</table>
	</div>
</body>
</html>
